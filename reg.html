<p><label for="pass" id="">Lösenord:</label>
<input type="password" id="" name="pass">mellan 6-10 tecken</p>
<p><label for="pass" id="">Upprepa Lösen:</label>
<input type="password" id="" name="pass"></p>
<p><label for="e_mail">E-post adress</label>
<input type="email" id="" name="e_mail">Email för att återfå lösenord/användarnamn</p>
</fieldset>
<fieldset>

<p><label for="f_namn">Förnamn:</label>
<input type="text" id="" name="fnamn"></p>
<p><label for="e_namn">Efternamn:</label>
<input type="text" id="" name="enamn"></p>
<p><legend>Kön:</label>
<label for="man" id="male">Man</label>
<input type="radio" id="male" name="val" value="man" />
<label for="kvinna" id="women">Kvinna</label>

</fieldset>
